<!DOCTYPE html>
<html>

<link rel="stylesheet" href="Registerstyle.css">

<body>
    <title>Login/Sign-Up</title>
    <div class="Register">
        <form action="https://jsonplaceholder.typicode.com/todos/1" method="post">
            <div>
                <img src="register_icon.jpg" class="register-img" height="240" width="240">
            </div>
            <br>
            <div class="Firstname">
                <label for="Firstname">First Name:</label>
                <br>
                <input type="text" placeholder="Enter First Name" id="Firstname" size="20">
            </div>
            <br>
            <div class="Lastname">
                <label for="Lastname">Last Name:</label>
                <br>
                <input type="text" placeholder="Enter Last Name" id="Lastname" size="20">
            </div>
            <br>
            <div class="email">
                <label for="email">Email:</label>
                <br>
                <input type="email" placeholder="Enter Email" id="email" size="20">
            </div>
            <br>
            <div class="Enterpassword">
                <label for="Enterpassword"> Enter Password:</label>
                <br>
                <input type="password" placeholder="Enter Password" id="Enterpassword" size="20">
            </div>
            <br>
            <div class="Confirmpassword">
                <label for="Enterpassword"> Confirm Password:</label>
                <br>
                <input type="password" placeholder="Confirm Password" id="Confirmpassword" size="20">
            </div>
            <br>
            <div class="checkbox">
                <input type="checkbox" name="Terms & Conditions">
                <label for="Terms & Conditions">Terms & Conditions</label>
            </div>
            <br>
            <div class="Register">
                <button class="Register-button">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
