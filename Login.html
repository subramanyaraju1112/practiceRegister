<!DOCTYPE html>
<html>

<link rel="stylesheet" href="Loginstyle.css">

<body>
    <title>Login/Sign-Up</title>
    <div class="login">
        <form action="https://jsonplaceholder.typicode.com/todos/1" method="post">
            <div>
                <img src="user_icon.jpg" class="login-img">
            </div>
            <br>
            <div class="username">
                <label for="username">User Name:</label>
                <br>
                <input type="text" placeholder="Enter Username" id="username" size="15">
            </div>
            <br>
            <div class="password">
                <label for="password">Password: &nbsp</label>
                <br>
                <input type="password" placeholder="Enter Password" id="password" size="15">
            </div>
            <br>
            <div class="checkbox">
                <input type="checkbox" name="Remember_Password">
                <label for="Remember_Password">Remember Password</label>
            </div>
            <br>
            <div class="submit">
                <button class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
